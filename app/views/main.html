<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    	
    	 <script src="@{'/public/javascripts/jquery-3.3.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/main.js'}" type="text/javascript" charset="${_response_encoding}"></script>
		#{get 'moreScripts' /}
    </head>
    <body>
    	<nav class="navbar p-3 mb-2 bg-ciano-800" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="@{'/public/images/cli.png'}" alt="Logo" width="50" height="30" class="d-inline-block align-text-top">
      Damed
    </a>
  
		  #{if session['profissional.email']}
    <img src="@{Profissionais.verFotoLogado()}" 
         alt="Foto do Profissional" 
         style="width:70px; height:60px; border-radius:50%;" />
    <a href="@{Login.sair}">Logout</a>
#{/if}

		  </div>
		</nav>
    	<div class="container-fluid"> 
	    	#{if flash.success}
		    	<div class="alert alert-success alert-dismissible fade show" role="alert">
				  ${flash.success}
				  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			#{/if}
			
			#{if flash.error}
		    	<div class="alert alert-warning alert-dismissible fade show" role="alert">
				  ${flash.error}
				  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			#{/if}
	    
	    	<h1 class="display-3">#{get 'title' /}</h1>
	        
	        #{doLayout /}
	    </div>
	    <footer class="footer mt-auto py-3 bg-body-tertiary">
		  <div class="container">
		    <span class="text-body-secondary">Darlane, Evelyn e Matheus.</span>
		  </div>
		</footer>
	 
	   
    </body>
</html>
